<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breadcrumps</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e5e5e5;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    .header .logo {
      font-size: 20px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
    }
    .status.detected {
      background: #1a2e1a;
      color: #4ade80;
      border: 1px solid #166534;
    }
    .status.unsupported {
      background: #2e1a1a;
      color: #f87171;
      border: 1px solid #991b1b;
    }
    .status.idle {
      background: #1a1a2e;
      color: #818cf8;
      border: 1px solid #3730a3;
    }
    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }
    .btn-primary {
      background: #6366f1;
      color: white;
    }
    .btn-primary:hover { background: #4f46e5; }
    .btn-primary:disabled {
      background: #374151;
      color: #6b7280;
      cursor: not-allowed;
    }
    .result {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
    }
    .result .count { color: #4ade80; font-weight: 600; }
    .result .title { color: #a5b4fc; }
    .actions {
      margin-top: 8px;
      display: flex;
      gap: 6px;
    }
    .btn-sm {
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #e5e5e5;
      cursor: pointer;
      flex: 1;
    }
    .btn-sm:hover { background: #2a2a2a; }
    .error { color: #f87171; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">üçû</span>
    <h1>Breadcrumps</h1>
  </div>

  <div id="status" class="status idle">Checking page...</div>

  <button id="scrapeBtn" class="btn btn-primary" disabled>
    Scrape This Conversation
  </button>

  <div id="result" style="display:none"></div>
  <div id="error" class="error" style="display:none"></div>

  <script src="popup.js"></script>
</body>
</html>
